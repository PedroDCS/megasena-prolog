<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Prolog</title>
    <!--DependÃªncias-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tau Prolog -->
    <script type="text/javascript" src="tau-prolog.js"></script>
</head>
<body>
    <div class=".container-xl p-5 my-1 bg-primary text-white">
        Trabalho Prolog consulta mega senha no banco de dados:
        <input type='file' id="file-db">
    </div>
    <div class=".container-xl p-3 my-1 bg-dark text-white">
        <input id="q-prolog" placeholder="Query de Pesquisa">
    </div>
    <div class=".container-xl p-3 my-1 bg-secondary text-white">
        <input id="r-prolog" placeholder="Criar Regra">
    </div>

    <div id='regras' class=".container-xl p-5 my-1 bg-success text-white">
        Regras
    </div>

    <div id='resp' class=".container-xl p-5 my-1 text-black">
        Resposta
    </div>
</body>
</html>
